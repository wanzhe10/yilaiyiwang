<script>
  
$('button').click(function(){
      Array.prototype.unique = function() {
    var obj = {},
        arr = [1,2,3,4,4,5,5,2,1,78,4],
        len = this.length;
        console.log(arr);
    for(var i = 0; i < len; i++){
        if(!obj[this[i]]){
            obj[this[i]] = true;
            arr.push(this[i]);
        }
    }
    return arr;
    console.log(arr)
}
})
